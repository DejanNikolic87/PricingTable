<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Price Card HTML5 CSS3</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">	 
		<div class="column">
			<div class="title">
				<i class="fa fa-paper-plane"></i>
				<h2>Basic</h2>
			</div>
			<div class="price">
				<h4>$<span>25</span></h4>
			</div>
			<div class="option">
				<ul>
					<li> <i class="fa fa-check"></i> 10GB Space</li> 
					<li> <i class="fa fa-check"></i> 3 Domain Names</li>
					<li> <i class="fa fa-check"></i> 20 Email Address</li>
					<li> <i class="fa fa-times"></i> Live Support</li>
				</ul>
			</div>
			<a href="#">Order Now</a>
		</div>

		<div class="column">
			<div class="title">
				<i class="fa fa-plane"></i>
				<h2>Standard</h2>
			</div>
			<div class="price">
				<h4>$<span>50</span></h4>
			</div>
			<div class="option">
				<ul>
					<li> <i class="fa fa-check"></i> 50GB Space</li> 
					<li> <i class="fa fa-check"></i> 5 Domain Names</li>
					<li> <i class="fa fa-check"></i> Unlimited Address</li>
					<li> <i class="fa fa-check"></i> Live Support</li>
				</ul>
			</div>
			<a href="#">Order Now</a>
		</div>

			<div class="column">
			<div class="title">
				<i class="fa fa-rocket"></i>
				<h2>Premium</h2>
			</div>
			<div class="price">
				<h4>$<span>100</span></h4>
			</div>
			<div class="option">
				<ul>
					<li> <i class="fa fa-check"></i> Unlimited Space</li> 
					<li> <i class="fa fa-check"></i> 50 Domain Names</li>
					<li> <i class="fa fa-check"></i> Unlimited Address</li>
					<li> <i class="fa fa-check"></i> Live Support</li>
				</ul>
			</div>
			<a href="#">Order Now</a>
		</div>

	</div>
</body>
</html>
